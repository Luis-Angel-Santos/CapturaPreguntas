<div class="col-md-5 mx-auto mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="text-center">Inicia Sesiónnnnnnnn</h2>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group">
                <input type="email" formControlName="email" placeholder="Ingresa el correo de administrador">
            </div>
            <div class="form-group">
                <input type="password" formControlName="password" placeholder="Ingresa la contraseña">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Ingresar</button>
            </div>
        </form>
    </div>
</div>
